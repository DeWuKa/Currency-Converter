<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Currency converter</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h1>Currency converter</h1>
        </div>
        <form>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <label>From currency</label>                    
                    <select id="currencyList1" class="custom-select">
                    </select>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <label>To currency</label>
                    <input type="text" placeholder="To currency" class="form-control" id="currencyList2" title="please provide three letter currency Id" pattern="[A-Za-z]{3}">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <label>Amount</label>
                    <input type="number" placeholder="Amount" name="currencyAmount" class="form-control" id="amount" title="Please provide correct amount"
                        min="0.01" max="100000.00" step="0.01">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <label>Resoult</label>
                    <input type="text" name="resoult" class="form-control" id="result" readonly>
                </div>

            </div>
        </form>
    </div>

</body>

</html>
