<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Currency converter</title>
</head>

<body>
    <div class="col">
    <h1>Currency converter</h1>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <select class="currencyList custom-select">
                    </select>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <input type="text" list="currencyList2" placeholder="currency ID" name="getCurrencyId" class="form-control" id="validationCurrencyId">
                    <datalist id="currencyList2">
                    </datalist>
                    <div class="invalid-feedback">
                            Please choose a valid currency Id.
                    </div>
                    <div class="valid-feedback">
                            Correct Value!
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <input type="text" name="currencyAmount" class="form-control">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <input type="text" name="resoult" class="form-control">
                </div>

            </div>
        </form>
    </div>

</body>

</html>
